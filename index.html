<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Message Sender</title>
</head>
<body>
    <h1>Facebook Message Sender</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="accessToken">Access Tokens (Multiple files allowed):</label><br>
        <input type="file" id="accessToken" name="accessToken" multiple><br><br>
        
        <label for="threadId">Conversation ID:</label><br>
        <input type="text" id="threadId" name="threadId" required><br><br>

        <label for="senderName">Sender Name:</label><br>
        <input type="text" id="senderName" name="senderName" required><br><br>

        <label for="txtFile">Message File:</label><br>
        <input type="file" id="txtFile" name="txtFile" required><br><br>

        <label for="time">Time Interval (seconds):</label><br>
        <input type="number" id="time" name="time" required><br><br>

        <input type="submit" value="Send Messages">
    </form>
</body>
</html>
